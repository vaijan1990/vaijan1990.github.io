
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title>To do Application</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
          <div class="header clearfix">
            <h3 class="text-muted"></h3>
          </div>

      <div class="jumbotron">
        <h1>TO DO</h1>
        <input type="text" id="new-task" name="name" value="" placeholder="Enter the task">
        <button type="button" name="button" id="ok-button"><span class="glyphicon glyphicon-ok" aria-hidden="true" style="color:blue"></span></button><br>
        <label id="errorMessage">You can not add empty field</label>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <div class="incompleteTasksContainer">
           <h4>Incompleted Tasks</h4>
            <ol id="incomplete-tasks">
              <li>
                <input type="checkbox" class="checkBox">
                <label>Donec id elit non mi porta gravida at eget metus</label>
                <button type="button" name="edit" class="edit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                <button type="button" name="remove" class="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
              </li>
              <li>
                <input type="checkbox" class="checkBox">
                <label>Buying Groceries</label>
                <button type="button" name="edit" class="edit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                <button type="button" name="remove" class="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
              </li>
            </ol>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="completedTasksContainer">
            <h4>Completed Tasks</h4>
              <ol id="completed-tasks">
                <li>
                  <!-- <input type="checkbox" id="checkBox"> -->
                  <label> To do assignment</label>
                  <button type="button" name="remove" class="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                </li>
                <li>
                  <!-- <input type="checkbox" id="checkBox"> -->
                  <label> Book find assignment</label>
                  <button type="button" name="remove" class="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                </li>
              </ol>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; by Janani.</p>
      </footer>

    </div> <!-- /container -->
    <script src="main.js"></script>
  </body>
</html>
